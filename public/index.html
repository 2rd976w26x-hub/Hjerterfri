<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hjerterfri v1.1.1 (Online rum)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ğŸƒ Hjerterfri <span class="ver">v1.1.1</span></div>
    <div id="conn" class="conn">Forbinderâ€¦</div>
  </header>

  <main class="wrap">
    <!-- LOBBY -->
    <section id="lobby" class="card">
      <h1>Online rum</h1>
      <p class="muted">Opret et rum eller join et med en kode.</p>

      <div class="grid2">
        <div class="pane">
          <h2>Opret rum</h2>
          <label>Dit navn
            <input id="nameCreate" maxlength="20" placeholder="Dit navn" />
          </label>
          <label>Computer-spillere (0â€“3)
            <input id="cpuCount" type="number" min="0" max="3" value="2" />
          </label>
          <button id="btnCreate" class="primary">Opret rum</button>
        </div>

        <div class="pane">
          <h2>Join rum</h2>
          <label>Dit navn
            <input id="nameJoin" maxlength="20" placeholder="Dit navn" />
          </label>
          <label>Rumkode
            <input id="roomCode" maxlength="8" placeholder="ABCDE" style="text-transform:uppercase" />
          </label>
          <button id="btnJoin">Join</button>
        </div>
      </div>

      <div id="lobbyMsg" class="msg"></div>
    </section>

    <!-- GAME -->
    <section id="game" class="card hidden">
      <div class="row between">
        <h1>Spilbord</h1>
        <div class="pill">Rum: <span id="roomLabel">â€”</span></div>
      </div>

      <div id="status" class="status">Venterâ€¦</div>

      <div id="suitCounter" class="panel hidden">
        <h3>Kort spillet pr. kulÃ¸r</h3>
        <div id="suitCounterRows"></div>
        <p class="muted small">Vises kun for den spiller der starter (demo: host/stol 1).</p>
      </div>

      <div id="table" class="table">
        <div id="seat0" class="seat seat-bottom">
          <div class="seatName">â€”</div>
          <div class="seatMeta"></div>
        </div>
        <div id="seat1" class="seat seat-right">
          <div class="seatName">â€”</div>
          <div class="seatMeta"></div>
        </div>
        <div id="seat2" class="seat seat-top">
          <div class="seatName">â€”</div>
          <div class="seatMeta"></div>
        </div>
        <div id="seat3" class="seat seat-left">
          <div class="seatName">â€”</div>
          <div class="seatMeta"></div>
        </div>

        <div id="center" class="center">
          <div id="trick" class="trick"></div>
          <div class="controls">
            <button id="btnPlay" class="primary" disabled>Spil tilfÃ¦ldigt kort</button>
            <button id="btnLeave">Forlad rum</button>
          </div>
        </div>
      </div>

      <div id="gameMsg" class="msg"></div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
